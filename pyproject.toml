[build-system]
requires = ["uv_build>=0.7.6,<0.8.0"]
build-backend = "uv_build"

[project]
name = "dataplaybook"
version = "1.1.5"
description = "Playbooks for data. Open, process and save table based data."
authors = [{ name = "Johann Kellerman", email = "kellerza@gmail.com" }]
readme = "README.md"
# license = "Apache-2.0"
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
keywords = ["data", "tables", "excel", "mongodb", "generators"]
requires-python = ">=3.12"
dependencies = [
    "office365-rest-python-client>2,<3",
    "attrs>=25,<26",
    "cattrs>=24,<26",
    "colordict>=1.2.6",
    "colorlog>=6,<7",
    "jinja2>=3,<4",
    "openpyxl==3.1.5",
    "beartype==0.20.2",
    "icecream",
    "fuzzywuzzy",
    "python-Levenshtein",
    "requests>=2.0.0,<3",
    "whenever>=0.8,<0.9",
    "typeguard>=4.4.2",
]

[dependency-groups]
dev = [
    "mypy",
    "pytest-aiohttp",
    "pytest-cov",
    "pytest-github-actions-annotate-failures",
    "pytest",
    "python-semantic-release",
    "types-lxml",
    "types-requests",
]

[project.urls]
Homepage = "https://github.com/kellerza/data-playbook"
Repository = "https://github.com/kellerza/data-playbook"

[project.optional-dependencies]
mongodb = ["pymongo"]
lxml = ["lxml>=5.4,<7"]
pptx = ["python-pptx"]

[project.scripts]
dataplaybook = "dataplaybook.__main__:main"

[tool.semantic_release]
commit = true
tag = true
vcs_release = true
commit_parser = "emoji"
version_toml = ["pyproject.toml:project.version"]
build_command = "pip install uv && uv build"
commit_version_number = true

# https://python-semantic-release.readthedocs.io/en/latest/multibranch_releases.html#configuring-multibranch-releases
[tool.semantic_release.branches.main]
match = "master"

[tool.semantic_release.commit_parser_options]
major_tags = [":boom:"]
minor_tags = [":rocket:"]
patch_tags = [":ambulance:", ":lock:", ":bug:", ":dolphin:"]

[tool.mypy]
disallow_untyped_defs = true
ignore_missing_imports = true
exclude = ["build", "dist"]

[tool.pytest.ini_options]
pythonpath = ["src/dataplaybook"]
filterwarnings = "ignore:.+@coroutine.+deprecated.+"
norecursedirs = [".git", "modules"]
log_cli = true
log_cli_level = "DEBUG"
asyncio_mode = "auto"
addopts = "--cov=src --cov-report xml:cov.xml"
asyncio_default_fixture_loop_scope = "function"

[tool.ruff]
target-version = "py312"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = true
docstring-code-line-length = "dynamic"

[tool.ruff.lint]
select = [
    "A",     # flake8-builtins
    "ASYNC", # flake8-async
    "B",     # bugbear
    "D",     # pydocstyle
    "E",     # pycodestyle
    "F",     # pyflakes
    "I",     # isort
    "PGH",   # pygrep-hooks
    "PIE",   # flake8-pie
    "PL",    # pylint
    "PTH",   # flake8-pathlib
    "PYI",   # flake8-pyi
    "RUF",   # ruff
    "UP",    # pyupgrade
    "W",     # pycodestyle
]
ignore = ["E203", "E501", "D203", "D213", "PLR2004", "UP047", "PLC0415"]

[tool.ruff.lint.flake8-import-conventions]
banned-from = ["typing"]

[tool.ruff.lint.isort]
no-lines-before = ["future", "standard-library"]

[tool.ruff.lint.pylint]
max-args = 7
